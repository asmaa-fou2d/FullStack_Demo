<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form  [formGroup]="loginForm">
             <div class="form-group">
                <label>User Name</label>
                <input type="text" formControlName="userName" class="form-control" placeholder="User Name">
            
                <small class="text-danger" *ngIf="isValid('userName','required')">
                    Please enter your user name.
                  </small>

            </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                <small class="text-danger" *ngIf="isValid('password','required')">
                    Please enter your password.
                  </small>
            </div>
             <button (click)="submit()" [disabled]="loginForm.invalid"  type="submit" class="btn btn-black">Login</button>
          </form>
       </div>
    </div>
 </div>
